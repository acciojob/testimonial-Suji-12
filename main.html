<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Main container */
    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
    }

    .testimonial-section h1 {
      margin-bottom: 20px;
    }

    /* Individual testimonial */
    .testimonial {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

    .testimonial p {
      margin: 0 0 10px;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Author styling */
    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
      color: #000;
    }
  </style>
</head>
<body>
  <section class="testimonial-section">
    <h1>Testimonials</h1>
    
    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">- Jane Smith</p>
    </div>
    
  </section>
</body>
</html>
