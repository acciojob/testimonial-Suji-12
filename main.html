<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
    }

    .testimonial-section h2 {
      margin-bottom: 20px;
    }

    .testimonial {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .testimonial p {
      margin: 0;
      font-size: 15px;
      line-height: 1.5;
    }

    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <section class="testimonial-section">
    <h2>Testimonials</h2>

    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <div class="author">- John Doe</div>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <div class="author">- Jane Smith</div>
    </div>

  </section>

</body>
</html>
